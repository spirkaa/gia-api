{% extends "base.html" %}
{% block content %}
    <p><a class="btn btn-default" href="{% url 'rcoi:position_list' %}">Position Listing</a></p>
    <table class="table">
        <tr>
            <td>ID</td>
            <td>Link</td>
            <td>name</td>
        </tr>
        {% for object in object_list %}
            <tr>
                <td>{{ object.id }}</td>
                <td><a href="{{ object.get_absolute_url }}">{{ object }}</a></td>
                <td>{{ object.name }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
