version: '2'

volumes:
  postgres_data_staging: {}

services:
  redis-staging:
    build:
      context: ./compose/redis
      dockerfile: Dockerfile
    ports:
      - "6379:6379"
    volumes:
      - "./gia-api/data/staging/redis:/data:z"
    restart: unless-stopped

  postgres-staging:
    build:
      context: ./compose/postgres
      dockerfile: Dockerfile
    volumes:
      - "postgres_data_staging:/var/lib/postgresql/data"
      - "./gia-api/data/staging/backups:/backups:z"
    env_file: .env.staging
    restart: unless-stopped

  django-staging:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-staging
    volumes:
      - ".:/app:z"
    command: >
      sh -c "python /app/gia-api/manage.py collectstatic --noinput \
        && gunicorn config.wsgi -w 4 -t 60 -b 0.0.0.0:5000 --chdir=/app"
    depends_on:
      - postgres-staging
      - redis-staging
    env_file: .env.staging
    restart: unless-stopped

  nginx-staging:
    build:
      context: ./compose/nginx
      dockerfile: Dockerfile-staging
    ports:
      - "8080:80"
      - "443:443"
    depends_on:
      - django-staging
    restart: unless-stopped
