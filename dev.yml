version: '2'

#volumes:
#  postgres_data_dev: {}
#  postgres_backup_dev: {}

services:
  postgres:
    build: ./compose/postgres
#    volumes:
#      - postgres_data_dev:/var/lib/postgresql/data
#      - postgres_backup_dev:/backups
    env_file: .env.local

  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-dev
    command: python /app/manage.py runserver_plus 0.0.0.0:8000
    depends_on:
      - postgres
    volumes:
      - .:/app
    links:
      - postgres
    ports:
      - "8000:8000"
    env_file: .env.local

  pycharm:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-dev
    depends_on:
      - postgres
    volumes:
      - .:/app
    links:
      - postgres
    env_file: .env.local


