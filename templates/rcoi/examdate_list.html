{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'rcoi:examdate_list' %}">ExamDate Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>date</td>
</tr>
{% for object in object_list %}

    <td>{{ object.date }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'rcoi:examdate_create' %}">Create new ExamDate</a>
{% endblock %}
