{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'rcoi:territory_list' %}">Territory Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>code</td>
    <td>name</td>
    <td>slug</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.id}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.code }}</td>
    <td>{{ object.name }}</td>
    <td>{{ object.slug }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'rcoi:territory_create' %}">Create new Territory</a>
{% endblock %}
