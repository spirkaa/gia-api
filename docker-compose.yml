version: '2'

#volumes:
#  postgres_data: {}
#  postgres_backup: {}

services:
  postgres:
    build: ./compose/postgres
#    volumes:
#      - postgres_data:/var/lib/postgresql/data
#      - postgres_backup:/backups
    env_file: .env

  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    user: django
    depends_on:
      - postgres
      - redis
    command: /gunicorn.sh
    env_file: .env

  nginx:
    build: ./compose/nginx
    depends_on:
      - django
    ports:
      - "0.0.0.0:80:8003"

  redis:
    image: redis:alpine
